
<div ng-if="artist">
    <h2 class="titulo-artista">{{ artist.name }}</h2>
    <hr>
    <div class="artista-contenedor">
      <div class="artista-box-izquierdo">
          <img [src]="artist.images[0].url"/>
      </div>
      <div class="artista-box-derecho">
          <h2 class="tracks">TOP TRACKS <span><i class="fa fa-star" aria-hidden="true"></i></span></h2>
    
          <table ng-if="topTracks.length > 0" class="table">
            <thead>
              <tr>
                <th>Título</th>
                <th>Duración</th>
                <th>Álbum</th>
                <th>Reproducir</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let track of topTracks">
                <td> {{ track.name }}</td>
                <td> {{ track.duration_ms }} </td>
                <td> {{ track.album.name }} </td>
                <td> 
                    <iframe [src]="track.id | domseguro : 'https://open.spotify.com/embed/track/'" 
                            width="300" 
                            height="80" 
                            frameborder="0" 
                            allowtransparency="true" 
                            allow="encrypted-media"></iframe>  
                </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
</div>
