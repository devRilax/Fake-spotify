
<div class="contenedor"><!-- flex container -->
  <div class="box">
      <img src="../../../../assets/img/spoti-logo.png" class="home--welcome__img"  alt="">
      <hr>
    <form novalidate>
      <label>Usuario</label>
        <input type="text"
               class="form-control"
               name="username"
               placeholder="Ingese su nombre de usuario"
               [(ngModel)]="username"
               minlength="3" />

        <label>Contraseña</label>
        <input type="password"
               class="form-control"
               name="password"
               placeholder="Ingrese su contraseña"
               [(ngModel)]="password" />

        <button class="btn btn-success btn-block" (click)="auth()">Entrar</button>
    </form>
    
  </div>

</div>
