
  <div (click)="showArtist(artist)" class="card puntero">
    <img [src]="artist.images | noimage" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{ artist.name }}</h5><hr class="color-black">
        <div>
            <ul>
               <li class="color-black" *ngFor="let genero of artist.genres">{{ genero }} </li>
            </ul>
            
        </div>
    </div>
</div>
