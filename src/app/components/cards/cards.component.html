<div class="card-columns">

  <div (click)="showArtist(item)" class="card puntero" *ngFor="let item of items">
      <img [src]="item.images | noimage" class="card-img-top" alt="...">
      <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-body">
              <span  *ngFor="let artist of item.artists" class="badge badge-success">{{ artist.name }}</span>
<!--               <span *ngIf="isArtist" *ngFor="let genre of item.genres" class="badge badge-success">{{ genre }}</span>
 -->          </p>
      </div>
  </div>
  
</div>
