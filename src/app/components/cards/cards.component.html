<div class="card-columns">

  <div (click)="showArtist(artist)" class="card puntero">
      <img [src]="artist.images | noimage" class="card-img-top" alt="...">
      <div class="card-body">
          <h5 class="card-title">{{ artist.name }}</h5>
          <p class="card-body">
              <span  *ngFor="let artist of artist.artists" class="badge badge-success">{{ artist.name }}</span>
              <span *ngIf="isrelease"><label style="color: black;">mostrar si</label></span>
          </p>
      </div>
  </div>
</div>
